<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalistas - Promoção Salone del Mobile 2026</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="logo-container">
            <a href="https://fazziomadeiras.com.br" target="_blank">
                <img src="../uploads/fazzio-logo.png" alt="Logo Fazzio">
            </a>
            <a href="https://www.duratexmadeira.com.br" target="_blank">
                <img src="../uploads/logo-duratex.png" alt="Logo Duratex">
            </a>
        </nav>
        <div class="header-nav-links">
            <a href="../index.html" class="nav-link">Página Inicial</a>
        </div>
    </header>

    <main class="agradecimento-main">
        <div class="agradecimento-container">
            <h1>Conheça os Finalistas!</h1>
            <p>A lista dos finalistas será divulgada em:</p>
            
            <div id="cronometro" class="cronometro-container">
                <div>
                    <span id="dias">00</span>
                    <p>Dias</p>
                </div>
                <div>
                    <span id="horas">00</span>
                    <p>Horas</p>
                </div>
                <div>
                    <span id="minutos">00</span>
                    <p>Minutos</p>
                </div>
                <div>
                    <span id="segundos">00</span>
                    <p>Segundos</p>
                </div>
            </div>

            <div id="mensagem-final" style="display: none;">
                <p>Parabéns a todos os finalistas! A lista completa será exibida aqui.</p>
                </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="../index.html">Página Inicial</a>
            <a href="regulamento.html">Regulamento</a>
            <a href="contato.html">Contato</a>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/fazzio.madeiras"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/fazziomadeira/"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <div class="copy">
        <p>&copy; 2025 - Fazzio Madeiras Comercial LTDA</p>
    </div>

    <script>
        const dataFinal = new Date("Feb 08, 2026 15:00:00").getTime();

        const x = setInterval(function() {
            const agora = new Date().getTime();
            const distancia = dataFinal - agora;

            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            document.getElementById("dias").innerHTML = dias.toString().padStart(2, '0');
            document.getElementById("horas").innerHTML = horas.toString().padStart(2, '0');
            document.getElementById("minutos").innerHTML = minutos.toString().padStart(2, '0');
            document.getElementById("segundos").innerHTML = segundos.toString().padStart(2, '0');

            if (distancia < 0) {
                clearInterval(x);
                document.getElementById("cronometro").style.display = "none";
                document.getElementById("mensagem-final").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
