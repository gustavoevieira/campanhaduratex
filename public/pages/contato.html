<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Promoção Salone del Mobile 2026</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="logo-container">
            <a href="https://fazziomadeiras.com.br" target="_blank">
                <img src="../uploads/fazzio-logo.png" alt="Logo Fazzio">
            </a>
            <a href="https://www.duratexmadeira.com.br" target="_blank">
                <img src="../uploads/logo-duratex.png" alt="Logo Duratex">
            </a>
        </nav>
        <div class="header-nav-links">
            <a href="index.html" class="nav-link">Página Inicial</a>
        </div>
    </header>

    <main>
        <div class="formulario-container">
            <h1>Entre em Contato</h1>
            <p>Envie sua mensagem e responderemos o mais breve possível.</p>
            <form action="https://formsubmit.co/seu-email@dominio.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="agradecimento.html">

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="Nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="Email" required>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="Assunto" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="Mensagem" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-participar">Enviar Mensagem</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html">Página Inicial</a>
            <a href="regulamento.html">Regulamento</a>
            <a href="contato.html">Contato</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>

</html>
