<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie Seu Projeto - Promoção Salone del Mobile 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="logo-container">
            <a href="https://fazziomadeiras.com.br" target="_blank">
                <img src="fazzio-logo.png" alt="Logo Fazzio">
            </a>
            <a href="https://www.duratexmadeira.com.br" target="_blank">
                <img src="Logo duratex.png" alt="Logo Duratex">
            </a>
        </nav>
    </header>

    <main>
        <div class="formulario-container">
            <form action="https://formsubmit.co/email.com" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="projeto-enviado.html">

                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="Nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="Email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="Telefone" required>
                </div>

                <div class="form-group">
                    <label for="projeto">Descrição do Projeto</label>
                    <textarea id="projeto" name="Descricao_do_Projeto" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="fotos">Fotos do Projeto (até 3)</label>
                    <input type="file" id="fotos" name="Fotos_do_Projeto[]" accept="image/*" multiple required>
                </div>

                <button type="submit" class="btn-participar">Enviar Projeto</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="regulamento.html">Regulamento</a>
            <a href="#">Contato</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
